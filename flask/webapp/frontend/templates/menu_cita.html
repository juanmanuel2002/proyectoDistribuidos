<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Smenu_cita.css') }}">
</head>
<body>
    <!-- Botón de salir en la esquina superior izquierda -->
    <div class="top-left">
        <a href="{{ url_for('home') }}" class="exit-button">Salir</a>
    </div>
    
    <!-- Botón para crear cita en la parte superior -->
    <div class="top-right">
        <a href="{{ url_for('crear_cita') }}" class="create-button">Crear Cita</a>
    </div>

    <!-- Lista de citas -->
    <div class="menu">
        <h1>Lista de Citas</h1>
        
        <!-- Verificación de si hay citas -->
        {% if citas %}
        <div class="cita-list">
            {% for cita in citas %}
            <div class="cita-item" id="cita-{{ cita.numeroDeCita }}">
                <div>
                    <p><strong>Número de Cita:  {{ cita.numeroDeCita }}</strong></p>
                    <p><strong>Nombre de Paciente:  {{ cita.nombre }}</strong></p>
                </div>
                <div class="cita-buttons">
                    <a href="{{ url_for('consultar_cita', numeroDeCita=cita.numeroDeCita) }}" class="button">Consultar</a>
                    <a href="{{ url_for('modificar_cita', numeroDeCita=cita.numeroDeCita) }}" class="button">Modificar</a>
                    <button class="button delete-button" data-cita-id="{{ cita.numeroDeCita }}">Borrar</button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No hay citas disponibles en este momento.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='scripts/SCmenu_cita.js') }}"></script>
</body>
</html>
