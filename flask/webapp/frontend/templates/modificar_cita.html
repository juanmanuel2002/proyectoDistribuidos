<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Smodificar_cita.css') }}">
</head>
<body>
    <div class="top-left">
        <a href="{{ url_for('home') }}" class="exit-button">Salir</a>
    </div>

    <div class="form-container">
        <h1>Modificar Cita</h1>
        <form method="POST" action="{{ url_for('modificar_cita', numeroDeCita=cita.numeroDeCita) }}">
            <div class="form-group">
                <label for="nombre">Nombre del Paciente:</label>
                <input type="text" id="nombre" name="nombre" value="{{ cita.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="fechaCita">Fecha de la Cita:</label>
                <input type="date" id="fechaCita" name="fechaCita" value="{{ cita.fechaCita }}" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora de la Cita:</label>
                <input type="time" id="hora" name="hora" value="{{ cita.hora }}" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios">{{ cita.descripcion }}</textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-button">Guardar Cambios</button>
                <a href="{{ url_for('menu_cita') }}" class="cancel-button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
