<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Sregistro.css') }}">
</head>
<body>
    <!-- Flecha para redirigir al inicio -->
    <a href="/" class="back-to-home">
        &larr; Inicio
    </a>

    <div class="register-container">
        <h2>Registrarse</h2>
        <form id="register-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <!-- Mensaje de respuesta -->
        <p id="response-message"></p>
        
        <!-- Botón para redirigir al inicio de sesión debajo del área de registro -->
        <button id="login-btn" onclick="window.location.href='/login'">
            ¿Ya tienes cuenta? Inicia sesión
        </button>
    </div>

    <script src="{{ url_for('static', filename='scripts/SCregistro.js') }}"></script>
</body>
</html>
